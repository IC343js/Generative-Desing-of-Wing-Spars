<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Dimensiones de Alas de Viga C para Manufactura
  </text>
  
  <!-- Vista superior de la caja de torsión -->
  <g transform="translate(50, 60)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Vista Superior - Definición de dimensiones de placas
    </text>
    
    <!-- Caja exterior (dimensiones dadas) -->
    <rect x="100" y="50" width="640" height="355" fill="none" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Vigas C laterales (alma) -->
    <rect x="100" y="50" width="25" height="355" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
    <rect x="715" y="50" width="25" height="355" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Alas de las vigas C (proyección hacia adentro) -->
    <!-- Viga C izquierda -->
    <rect x="125" y="50" width="80" height="15" fill="#b3d9f2" stroke="#2980b9" stroke-width="2"/>
    <rect x="125" y="390" width="80" height="15" fill="#b3d9f2" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Viga C derecha -->
    <rect x="635" y="50" width="80" height="15" fill="#b3d9f2" stroke="#2980b9" stroke-width="2"/>
    <rect x="635" y="390" width="80" height="15" fill="#b3d9f2" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Placas superior e inferior -->
    <rect x="205" y="50" width="430" height="15" fill="#f39c12" stroke="#d68910" stroke-width="2" opacity="0.7"/>
    <rect x="205" y="390" width="430" height="15" fill="#f39c12" stroke="#d68910" stroke-width="2" opacity="0.7"/>
    
    <!-- Dimensiones principales -->
    <!-- Ancho total -->
    <line x1="95" y1="30" x2="745" y2="30" stroke="#16a085" stroke-width="2"/>
    <line x1="95" y1="25" x2="95" y2="35" stroke="#16a085" stroke-width="2"/>
    <line x1="745" y1="25" x2="745" y2="35" stroke="#16a085" stroke-width="2"/>
    <text x="420" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">639.88</text>
    
    <!-- Ancho interior -->
    <line x1="125" y1="435" x2="715" y2="435" stroke="#e74c3c" stroke-width="2"/>
    <line x1="125" y1="430" x2="125" y2="440" stroke="#e74c3c" stroke-width="2"/>
    <line x1="715" y1="430" x2="715" y2="440" stroke="#e74c3c" stroke-width="2"/>
    <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">533.32</text>
    
    <!-- Dimensión del ala de viga C -->
    <line x1="125" y1="470" x2="205" y2="470" stroke="#9b59b6" stroke-width="2"/>
    <line x1="125" y1="465" x2="125" y2="475" stroke="#9b59b6" stroke-width="2"/>
    <line x1="205" y1="465" x2="205" y2="475" stroke="#9b59b6" stroke-width="2"/>
    <text x="165" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">L (ala viga C)</text>
    
    <!-- Ancho de placa -->
    <line x1="205" y1="500" x2="635" y2="500" stroke="#f39c12" stroke-width="2"/>
    <line x1="205" y1="495" x2="205" y2="505" stroke="#f39c12" stroke-width="2"/>
    <line x1="635" y1="495" x2="635" y2="505" stroke="#f39c12" stroke-width="2"/>
    <text x="420" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Ancho de placa = 533.32 - 2L</text>
    
    <!-- Etiquetas -->
    <text x="50" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2980b9" transform="rotate(-90, 50, 230)">Viga C</text>
    <text x="770" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2980b9" transform="rotate(90, 770, 230)">Viga C</text>
    <text x="420" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Placa superior</text>
    <text x="420" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Placa inferior</text>
  </g>
  
  <!-- Sección transversal detallada -->
  <g transform="translate(50, 450)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Sección Transversal - Detalle de Viga C
    </text>
    
    <!-- Viga C en detalle -->
    <g transform="translate(200, 50)">
      <!-- Alma de la viga C -->
      <rect x="0" y="0" width="15" height="120" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
      
      <!-- Alas superior e inferior -->
      <rect x="15" y="0" width="60" height="12" fill="#b3d9f2" stroke="#2980b9" stroke-width="2"/>
      <rect x="15" y="108" width="60" height="12" fill="#b3d9f2" stroke="#2980b9" stroke-width="2"/>
      
      <!-- Dimensiones -->
      <line x1="15" y1="140" x2="75" y2="140" stroke="#9b59b6" stroke-width="2"/>
      <line x1="15" y1="135" x2="15" y2="145" stroke="#9b59b6" stroke-width="2"/>
      <line x1="75" y1="135" x2="75" y2="145" stroke="#9b59b6" stroke-width="2"/>
      <text x="45" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">L</text>
      
      <!-- Altura -->
      <line x1="-15" y1="0" x2="-15" y2="120" stroke="#e74c3c" stroke-width="2"/>
      <line x1="-20" y1="0" x2="-10" y2="0" stroke="#e74c3c" stroke-width="2"/>
      <line x1="-20" y1="120" x2="-10" y2="120" stroke="#e74c3c" stroke-width="2"/>
      <text x="-35" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c" transform="rotate(-90, -35, 65)">355.2</text>
      
      <!-- Espesor del alma -->
      <line x1="85" y1="50" x2="100" y2="50" stroke="#34495e" stroke-width="1"/>
      <text x="110" y="55" font-family="Arial, sans-serif" font-size="12" fill="#34495e">tw (espesor alma)</text>
      
      <!-- Espesor del ala -->
      <line x1="85" y1="6" x2="100" y2="6" stroke="#34495e" stroke-width="1"/>
      <text x="110" y="11" font-family="Arial, sans-serif" font-size="12" fill="#34495e">tf (espesor ala)</text>
    </g>
  </g>
  
  <!-- Cálculos y recomendaciones -->
  <g transform="translate(500, 500)">
    <rect x="0" y="0" width="350" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Cálculo y Recomendaciones
    </text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Fórmula:</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Ancho de placa = 533.32 - 2L</text>
    
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Recomendaciones para L:</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• L = 15-25% de la altura (53-89 mm)</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Mínimo: L ≥ 40 mm (rigidez)</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Máximo: L ≤ 90 mm (eficiencia)</text>
    
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Ejemplo: Si L = 60 mm → Placa = 413.32 mm</text>
  </g>
</svg>
